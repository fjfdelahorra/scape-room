<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escape Room - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        #app {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff6f61;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }
        label {
            margin-bottom: 1rem;
        }
        input {
            padding: .5rem;
            border: 1px solid #ccc;
            border-radius: .5rem;
        }
        button {
            padding: .75rem;
            background: linear-gradient(315deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            transition: background .3s ease;
        }
        button:hover {
            background: linear-gradient(315deg, #2575fc 0%, #6a11cb 100%);
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Escape Room: Monosala Legacy</h1>
    <p>Bienvenido al juego de escape. Resuelve los puzzles, descubre las palabras clave y
       introdúcelas a continuación para abrir la puerta de salida.</p>

    <form @submit.prevent="comprobar">
        <label>Token 1: <input type="text" v-model="token1" required></label>
        <label>Token 2: <input type="text" v-model="token2" required></label>
        <label>Token 3: <input type="text" v-model="token3" required></label>
        <label>Token 4: <input type="text" v-model="token4" required></label>
        <button type="submit">Intentar salir</button>
    </form>

</div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    token1: '',
                    token2: '',
                    token3: '',
                    token4: ''
                };
            },
            methods: {
                async comprobar() {
                    const params = new URLSearchParams({
                        token1: this.token1,
                        token2: this.token2,
                        token3: this.token3,
                        token4: this.token4
                    });
                    const res = await fetch('/check?' + params.toString());
                    const data = await res.json();
                    if (data.success) {
                        window.location.href = 'enhorabuena.html';
                    } else {
                        window.location.href = 'fallo.html';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
