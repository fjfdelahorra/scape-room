<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escape Room - Inicio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        form { margin-top: 1rem; }
        label { display: block; margin-bottom: .5rem; }
        input { margin-bottom: 1rem; }
        #resultado { margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
<div id="app">
    <h1>Escape Room: Monosala Legacy</h1>
    <p>Bienvenido al juego de escape. Resuelve los puzzles, descubre las palabras clave y
       introdÃºcelas a continuaciÃ³n para abrir la puerta de salida.</p>

    <form @submit.prevent="comprobar">
        <label>Token 1: <input type="text" v-model="token1" required></label>
        <label>Token 2: <input type="text" v-model="token2" required></label>
        <label>Token 3: <input type="text" v-model="token3" required></label>
        <label>Token 4: <input type="text" v-model="token4" required></label>
        <button type="submit">Intentar salir</button>
    </form>

    <div id="resultado" :style="{ color: color }">{{ mensaje }}</div>
</div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    token1: '',
                    token2: '',
                    token3: '',
                    token4: '',
                    mensaje: '',
                    color: ''
                };
            },
            methods: {
                async comprobar() {
                    const params = new URLSearchParams({
                        token1: this.token1,
                        token2: this.token2,
                        token3: this.token3,
                        token4: this.token4
                    });
                    const res = await fetch('/check?' + params.toString());
                    const data = await res.json();
                    if (data.success) {
                        this.mensaje = 'ðŸŽ‰ Â¡Has salido del escape room!';
                        this.color = 'green';
                    } else {
                        this.mensaje = 'CÃ³digo incorrecto, sigue intentando.';
                        this.color = 'red';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
